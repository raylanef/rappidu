apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: application-replicaset
  namespace: rappidu-application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: application-pod
  template:
    metadata:
      labels:
        app: application-pod
    spec:
      containers:
        - name: rappidu-application
          image: localhost:5001/rappidu-monolito
          ports:
            - containerPort: 8080